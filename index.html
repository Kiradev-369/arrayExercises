<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mx-auto" style="background-color: #edf2f9;">
      <div class="w-50 mx-auto mt-5 pt-5">
        <div class="form-group">
          <input id="numberN" type="number" class="w-50" placeholder="Nhập số n" />
          <button id="btnAddNumber" class="btn btn-info ml-3">Thêm số</button>
          <p id="result1" class="alert alert-success mt-4">👉</p>
        </div>
        <div class="form-group">
          <h2 class="mt-5">📲 Tổng số dương</h2>
          <button id="btnTotal" class="btn btn-success my-3">Tính tổng</button>
          <p id="result2" class="alert alert-success">👉</p>
        </div>
        <div class="form-group">
          <h2 class="mt-5">📲 Đếm số dương</h2>
          <button id="btnCount" class="btn btn-success my-3">Đếm số</button>
          <p id="result3" class="alert alert-success">👉</p>
        </div>
        <div class="form-group">
          <h2 class="mt-5">📲 Tìm số nhỏ nhất</h2>
          <button id="btnSmallNumber" class="btn btn-success my-3">
            Tìm số nhỏ nhất
          </button>
          <p id="result4" class="alert alert-success">👉</p>
        </div>
  
        <div class="form-group">
          <h2 class="mt-5">📲 Tìm số dương nhỏ nhất</h2>
          <button id="btnSmallPositiveNumber" class="btn btn-success my-3">
            Tìm số dương nhỏ nhất
          </button>
          <p id="result5" class="alert alert-success">👉</p>
        </div>
  
        <div class="form-group">
          <h2 class="mt-5">📲 Tìm số chẵn cuối cùng</h2>
          <button id="btnLastEvenNumber" class="btn btn-success my-3">
            Tìm số dương nhỏ nhất
          </button>
          <p id="result6" class="alert alert-success">👉</p>
        </div>
  
        <div class="form-group">
          <h2 class="mt-5">📲 Đổi chỗ</h2>
          <input id="index1" placeholder="Nhập vị trí 1" class="w-25" />
          <input id="index2" placeholder="Nhập vị trí 2" class="w-25" /> <br>
          <button id="btnChange" class="btn btn-success my-3">Đổi chỗ</button>
          <p id="result7" class="alert alert-success">👉</p>
        </div>
  
        <div class="form-group">
          <h2 class="mt-5">📲 Sắp xếp tăng dần</h2>
          <button id="btnArrange" class="btn btn-success my-3">Sắp xếp</button>
          <p id="result8" class="alert alert-success">👉</p>
        </div>
        <div class="form-group">
          <h2 class="mt-5">📲 Tìm số nguyên tố đầu tiên</h2>
          <button id="btnPrime" class="btn btn-success my-3">Tìm số nguyên tố</button>
          <p id="result9" class="alert alert-success">👉</p>
        </div>
        <div class="form-group">
          <h2 class="mt-5 mb-3">📲 Đếm số nguyên</h2>
          <input id="enterNumber" placeholder="Nhập số" class="w-50" />
          <button id="btnAddInteger" class="btn btn-success">Thêm Số</button>
          <p id="result10" class="alert alert-success mt-3">👉</p>
          <button id="btncountIntegers" class="btn btn-success mb-3">
            Đếm số nguyên
          </button>
          <p id="result11" class="alert alert-success">👉</p>
        </div>
        <div class="form-group">
          <h2 class="mt-5">📲 So sánh số lượng số âm và số dương</h2>
          <button id="btnCompare" class="btn btn-success my-3">So sánh</button>
          <p id="result12" class="alert alert-success">👉</p>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
